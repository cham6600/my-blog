<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>需要密碼</title>
</head>
<body>
<script>
  var password = prompt("請輸入博客密碼：");

  if (password === "11111111") {
    window.location.href = "./";
  } else {
    alert("密碼錯誤");
    window.location.href = "https://google.com";
  }
</script>
</body>
</html>
